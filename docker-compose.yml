version: '3.8'

services:
  frontend:
    build: .
    container_name: gdse-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=http://34.229.89.26:8080
    restart: unless-stopped
    networks:
      - gdse-network

networks:
  gdse-network:
    driver: bridge